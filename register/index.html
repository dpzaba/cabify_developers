layout: default
title: Register your App
ui: form

<div class="row">

  <div class="col-md-12">
    <h1 class="boxed-title">Register your app</h1>

    <p>
      Before accessing the Cabify API, you must have first registered your application. At the moment we are only accepting new application requests via email or this form, please <a href="&#109;&#097;&#105;&#108;&#116;&#111;:&#100;&#101;&#118;&#064;&#099;&#097;&#098;&#105;&#102;&#121;&#046;&#099;&#111;&#109;">get in touch!</a>
    </p>

    <form class="form-horizontal col-sm-8">

      <div class="form-group">
        <label for="inputName" class="col-sm-3 control-label">Your Name</label>
        <div class="col-sm-9">
          <input type="password" class="form-control" id="inputName" placeholder="Full Name">
        </div>
      </div>

      <div class="form-group">
        <label for="inputEmail" class="col-sm-3 control-label">Email</label>
        <div class="col-sm-9">
          <input type="email" class="form-control" id="inputEmail" placeholder="Email">
        </div>
      </div>

      <div class="radio">
        <label>
          <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>
          Option one is this and that&mdash;be sure to include why it's great
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
          Option two can be something else and selecting it will deselect option one
        </label>
      </div>
      <div class="radio disabled">
        <label>
          <input type="radio" name="optionsRadios" id="optionsRadios3" value="option3" disabled>
          Option three is disabled
        </label>
      </div>

     
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-default">Send your application</button>
        </div>
      </div>
    </form>

  </div>

</div>
