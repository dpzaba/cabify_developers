<!DOCTYPE html>
<html>
  <head>
    <title>
      {% if page.title %}
        {{ page.title }}
      {% else %}
        Cabify API
      {% endif %}
    </title>

    <meta charset="utf-8">

    <link rel="stylesheet" href="/css/app.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="/js/vendor/jquery.min.js"></script>
    <script src="/js/vendor/bootstrap.min.js"></script>
    <script src="/js/app.js"></script>

  </head>
  <body>
    <header>
      <nav class='navbar navbar-static-top'>
        <div class="container">
          <div class="navbar-header">
            <a class='navbar-brand' href='/'>
              <img src="{{ site.baseurl }}/images/logo.svg" alt="Cabify" />
              <span>Developers</span>
            </a>
          </div>
          <ul class="nav navbar-nav navbar-right">
            <li>
              <a href="/register/" class="btn btn-default btn-sm btn-etched btn-register">Register your app</a>
            </li>
          </ul>
          <button type="button" class="navbar-toggle btn-etched" data-toggle="true" data-target=".sidebar-nav">
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
          </button>
        </div>
      </nav>
    </header>
    <div class='container container-content'>
      <div class="row">
          {% include sidebar.html %}
        <article class="col-md-9">
          <div class="boxed content {% if page.ui == "form" %}form{% endif %}">
          {{ content }}
          </div>
          {% if page.title == "Cabify Developer Site" %}
            <div class="row">
              <div class="col-md-4">
                <div class="content boxed">
                  Scenarios
                </div>
              </div>
              <div class="col-md-4">
                <div class="content boxed">
                  Resources
                </div>
              </div>
              <div class="col-md-4">
                <div class="content boxed">
                  Apps
                </div>
              </div>
            </div>
          {% endif %}
        </article>
      </div>
      <div class="row"></div>
    </div>
    {% include footer.html %}
  </body>
</html>
